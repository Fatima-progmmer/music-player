<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Music player</title>
</head>
<script src="https://kit.fontawesome.com/cb9eb255b2.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
<div class="container">
    <div class="music-player">
        <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <img src="sing.png" class="song-img">
        <h1>Main Tery Qurban</h1>
        <p> Rao Brothers www.naat.com </p>
        <audio id="song">
            <source src="MainTeryQurban.mp3" type="audio/mp3">
        </audio>
        <input type="range" value="0" id="progress">
        <div class="controls">
            <div>
                <i class="fa-solid fa-backward"></i>
            </div>
            <div onclick="playpause()">
                <i class="fa-solid fa-play" id="ctrlicon"></i>
            </div>
            <div>
                <i class="fa-solid fa-forward"></i>
            </div>
        </div>
    </div>
</div>
<script>
    let progress = document.getElementById("progress");
    let song = document.getElementById("song");
    let ctrlicon = document.getElementById("ctrlicon");

    song.onloadedmetadata = function () {
        progress.max = song.duration;
    };

    song.ontimeupdate = function () {
        progress.value = song.currentTime;
    };

    function playpause() {
        if (ctrlicon.classList.contains("fa-play")) {
            song.play();
            ctrlicon.classList.remove("fa-play");
            ctrlicon.classList.add("fa-pause");
        } else {
            song.pause();
            ctrlicon.classList.add("fa-play");
            ctrlicon.classList.remove("fa-pause");
        }
    }

    progress.oninput = function () {
        song.currentTime = progress.value;
    }

</script>

</html>
